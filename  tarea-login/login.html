<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Sanchez">
    <meta name="keywords" content="login, html, css, bootstrap, php">
    <meta name="description" content="Creamos un login para el tp potrero digital">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- mis estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tarea Clase 5a - PD - Programación Back End -->
    <main>
        <h1 class="display-1 text-center py-5">🏀Accede a tu cuentacuenta🏀</h1>
        <section class="container d-flex justify-content-center pb-5">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <form class="my-2">
                        <div class="mb-3">
                            <label for="mail" class="form-label text-light lead">Correo electrónico</label>
                            <input type="email" class="form-control" id="mail" placeholder="Ej: nombre@correo.com" required minlength="5" maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label text-light lead">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" placeholder="**********" required minlength="8" maxlength="16">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>
</html>
