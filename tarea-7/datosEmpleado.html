<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Franco Sanchez" />
    <meta name="keywords" content="formulario, html, css, bootstrap, php" />
    <meta
      name="description"
      content="Creamos un login para el tp potrero digital"
    />
    <title>Datos del empleado</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- mis estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light fw-bold" href="./datosEmpleado.html"
            >Street Jump</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="./datosEmpleado.html"
                  >Lista de empleados</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Agregar datos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="container d-flex flex-column align-items-center justify-content-center"
      >
        <h2 class="my-4">Datos del empleado >> Editar datos</h2>
        <form class="w-75 my-4 border-top">
          <div class="my-3">
            <label for="postal" class="form-label">Codigo</label>
            <input
              type="number"
              class="form-control"
              id="postal"
              aria-describedby="codigo postal"
              placeholder="15200"
            />
          </div>
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input
              type="text"
              class="form-control"
              id="nombres"
              placeholder="Marcos Amaya"
            />
          </div>
          <div class="mb-3">
            <label for="nacimiento" class="form-label"
              >Lugar de Nacimineto</label
            >
            <input
              type="text"
              class="form-control"
              id="nacimineto"
              placeholder="San SAlvador"
            />
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de nacimineto</label>
            <input
              type="date"
              class="form-control"
              id="fecha"
              placeholder="06-06-2020"
            />
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea
              class="form-control"
              id="direccion"
              placeholder="San Salvador"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telófono</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="12345678"
            />
          </div>
          <div class="mb-3">
            <label for="puesto" class="form-label">Puesto</label>
            <input type="text" class="form-control" id="puesto" />
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-select" id="estado" />
          </div>
          <button type="submit" class="btn btn-primary">Guardar datos</button>
          <button type="button" class="btn btn-danger">Cancelar</button>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
